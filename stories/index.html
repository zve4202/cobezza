<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Основа плеера</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="timeline">
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner" style="width: 100%"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner" style="width: 50%"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
        </div>
        <div class="player-content">
            <div class="player-chunk-switcher player-chunk-prev"></div>
            <div class="player-chunk-switcher player-chunk-next"></div>
            <div class="player-chunk">
                <img src="img/chunk1.jpg" alt="chunk1.jpg" class="player-item">
            </div>
            <div class="player-chunk player-chunk-active">
                <img src="img/chunk2.jpg" alt="chunk2.jpg" class="player-item">
            </div>
            <div class="player-chunk">
                <img src="img/chunk1.jpg" alt="chunk1.jpg" class="player-item">
            </div>
            <div class="player-chunk">
                <img src="img/chunk2.jpg" alt="chunk2.jpg" class="player-item">
            </div>
            <div class="player-chunk">
                <img src="img/chunk1.jpg" alt="chunk1.jpg" class="player-item">
            </div>
        </div>
    </div>
</body>
</html>
