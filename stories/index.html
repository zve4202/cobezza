<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Основа плеера</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="timeline">
            <div class="timeline-chunk timeline-chunk-active">
                <div class="timeline-chunk-inner" ></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner" ></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
        </div>
        <div class="player-content-wrapper">
            <div class="player-chunk-switcher player-chunk-prev"></div>
            <div class="player-chunk-switcher player-chunk-next"></div>

            <div class="player-content">
                <div class="player-chunk player-chunk-active" >
                    <img src="img/chunk1.jpg" alt="картинка.jpg" class="player-item">
                </div>
                <div class="player-chunk">
                    <img src="img/chunk2.jpg" alt="картинка.jpg" class="player-item">
                </div>
                <div class="player-chunk">
                    <img src="img/chunk3.jpg" alt="картинка.jpg" class="player-item">
                </div>
                <div class="player-chunk">
                    <img src="img/chunk4.jpg" alt="картинка.jpg" class="player-item">
                </div>
                <div class="player-chunk">
                    <img src="img/chunk5.jpg" alt="картинка.jpg" class="player-item">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" ></script>
</body>
</html>
